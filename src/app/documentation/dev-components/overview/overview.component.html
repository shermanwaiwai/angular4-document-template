<md-card>
  <md-card-title>Devextreme Components</md-card-title>
  <md-card-subtitle>Core Devextreme Components</md-card-subtitle>
  <md-divider></md-divider>
  <md-card-content>
    <div layout-gt-xs="row" layout-wrap>
      <ng-template let-item let-last="last" ngFor [ngForOf]="items">
        <div flex-sm="50" flex-md="50" flex-gt-md="25">
          <md-card href [routerLink]="[item.route]" class="md-card-colored" flex>
            <md-toolbar class="bgc-{{item.color}} " layout="column" layout-align="center center" layout-padding>
              <md-icon class="md-icon-font-xl tc-white">{{item.icon}}</md-icon>
            </md-toolbar>
            <md-card-content>
              <div layout="column" layout-padding>
                <div class="md-subhead">{{item.title}}</div>
              </div>
            </md-card-content>
          </md-card>
        </div>
      </ng-template>
    </div>
  </md-card-content>
</md-card>

<md-card>
  <md-card-title>More Devextreme Components</md-card-title>
  <md-divider></md-divider>
  <md-card-content>
    <div layout-gt-xs="row" layout-wrap>
      <a md-button href="https://js.devexpress.com/Demos/WidgetsGallery/" target="_blank">Devextreme website</a>
    </div>
  </md-card-content>
</md-card>
